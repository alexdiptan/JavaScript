<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
    crossorigin="anonymous" />
  <style>
    i {
      font-size: 50px;
    }

    .golden {
      color: gold;
    }
  </style>
</head>

<body>
  <!--
Обязательное задание.

Выполнить все задачи в теге script. Комментарии, в которых написаны задачи, не
стирать, код с решением задачи пишем под комментарием.
-->

  <div class="stars_container">
    <i class="fas fa-star"></i>
    <i class="fas fa-star"></i>
    <i class="fas fa-star"></i>
    <i class="fas fa-star"></i>
    <i class="fas fa-star"></i>
  </div>

  <script>
    "use strict";

    /*
    1. При наведении на любую из звезд, данной звезде должен ставиться класс
    golden, также такой класс должен ставиться всем звездам до нее слева.
    */
    const starsDiv = document.querySelector('.stars_container');

    starsDiv.addEventListener('mouseover', event => {
      if (event.target.classList.contains('fas')) {
        let star = event.target;
        for (const el of starsDiv.querySelectorAll('i')) {
          if (!star) {
            break;
          }
          star.classList.add('golden');
          star = star.previousElementSibling;
        }
      }
      return;
    })

    /*
    2. Когда мы уводим курсор мыши от звезды, все поставленные классы из первого
    задания должны быть удалены.
     */
    starsDiv.addEventListener('mouseout', event => {
      if (event.target.classList.contains('fas')) {
        let star = event.target;
        for (const el of starsDiv.querySelectorAll('i')) {
          if (!star) {
            break;
          }
          star.classList.remove('golden');
          star = star.previousElementSibling;
        }
      }
      return;
    })

    /*
    3. Когда мы переводим мышь от одной звезды к другой, у нас могут мигать
    звезды (временно могут становиться черными). Почему так? Напишите словами.
    Можем ли мы это исправить? Если да, то предложите решение.
    ---------------
    Почему так?
    Потому мы слушаем событие для всего блока с классом stars_container. И в 
    коде есть проверка, что если элемент на который мы навели курсор не является 
    звездой (у объекта класс не fas), то происходит return и нас выкидывает из
    блока с условием, а звезды на время, как бы, "моргают". Между блоками со
    звездами, так же есть элементы - это ноды в которых есть переносы строк. 
    Вот на эти переносы строк и переключается target.
    ---------------
    Можем ли мы это исправить?
    Нужно удалить ноды пробельных символов из div.

    */

    for (const el of starsDiv.childNodes) {
      if (el.nodeValue === '\n    ') {
        el.remove();
      }
    }



  </script>
</body>

</html>
