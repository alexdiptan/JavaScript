<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
  <script>
    "use strict";
    /*
    1. Есть 2 числа 10 и 10, результатом их сложения будет 20.
    2. Ещё есть строка в которой записано число "10". Если при сложении один из операндов является строкой, то второй операнд 
    тоже приводится к строковому типу данных. В итоге 20 складываем со строкой "10", число 20 приводится к строке, в результате получается строка 2010.
    */
    const expOne = 10 + 10 + "10";
    console.log(expOne);
    /*
    При сложении строки с типом number, последний преобразуется в строку, в итоге складываем 3 строки и получаем 101010
    */
    const expTwo = 10 + "10" + 10;
    console.log(expTwo);
    /*
    10 + 10 - складываем 2 числа. последняя +"10" приводится к числовому типу данных (number), т.к. перед кавычкой стоит +"
    и далее складывается с предыдущим результатом. В итоге получается 30.
    */
    const expThree = 10 + 10 + +"10";
    console.log(expThree);
    /*
    То что в кавычках, приводится к числу, но в кавычках ничего нет, в js ничто = Infinity, а так как есть знак "-", то ничто будет = -Infinity.
    */
    const expFour = 10 / -"";
    console.log(expFour);
    /*
    Здесь происходит попытка разделить число 10 на строку +"2,5". Перед кавычкой стоит знак +, т.е. пытаемся привести строку к числовому типу данных. 
    Но у строки "2,5", в качестве разделителя используется запятая, что не корректно и приведенная строка не может быть преобразована к числу. В итоге
    вместо преобразования строки к числу получаем NaN, а деление на NaN в результате даёт NaN.
    */
    const expFive = 10 / +"2,5";
    console.log(expFive);
  </script>
</body>

</html>
