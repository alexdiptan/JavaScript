<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
  <script>
    "use strict";

    let a = 1, b = 1, c, d;

    /*
    Ваш комментарий, почему переменная `c` хранит данное значение?

    Изначально переменная "с" создалась с пустым значением. Потом, переменной 
    "с" было присвоена переменная "а" (значение которой в начале = 1). Значение 
    переменной "а", до присвоения значения в переменную "с", было увеличено на
    единицу оператором ++. Соответственно, мы получили результат = 2.
     */
    c = ++a;
    console.log(c);

    /*
    Ваш комментарий, почему переменная `d` хранит данное значение?
    Переменная d = 1, так произошло, потому что используется постфиксный 
    инкремент. Сначала приосходит присваивание значения d = b, у потом только
    переменная b увеличивается на 1.
     */
    d = b++;
    console.log(d);

    /*
    Ваш комментарий, почему переменная `c` хранит данное значение?
    Переменной c присваивается 2. Но переменная а, несколько раз изменялась. 
    Сначало а была = 1, далее с помощью инкремента, она увеличилась на 1. 
    В итоге, а = 2. После этого выполняется операция сложения c = 2 + ++a;
    Так как это префиксный инкремент, то переменная а увеличивается на единицу
    (а = 3) и потом складывается с 2, получается с = 5.

     */
    c = 2 + ++a;
    console.log(c);

    /*
    Ваш комментарий, почему переменная `d` хранит данное значение?
    Переменная b = 2, т.к. это постфиксный инкремент, будет сначала выполнена
    операция сложения 2 + 2, а только после этого переменная b будет увеличена
    постинкрементом на 1. В итоге d = 4.
     */
    d = 2 + b++;
    console.log(d);

    console.log(a);
    console.log(b);
  </script>
</body>

</html>
